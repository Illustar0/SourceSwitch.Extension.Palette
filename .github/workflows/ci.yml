name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Decode certificate
        run: |
          $pfxBytes = [Convert]::FromBase64String("${{ secrets.SIGNING_CERTIFICATE }}")
          [IO.File]::WriteAllBytes("${{ github.workspace }}\certificate.pfx", $pfxBytes)
        shell: pwsh

      - name: Publish x64
        run: |
          $certArgs = @()
          if (Test-Path "${{ github.workspace }}\certificate.pfx") {
            $certArgs = @(
              "-p:PackageCertificateKeyFile=${{ github.workspace }}\certificate.pfx",
              "-p:PackageCertificatePassword=${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}"
            )
          }
          dotnet publish SourceSwitch.Extension.Palette/SourceSwitch.Extension.Palette.csproj `
            -c Release @certArgs
        shell: pwsh

      - name: Remove certificate
        if: always()
        run: Remove-Item -Path "${{ github.workspace }}\certificate.pfx" -Force -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Get package name
        id: package
        run: |
          $folder = (Get-ChildItem -Path '**\AppPackages\*' -Directory -Recurse | Where-Object { $_.Name -match '_\d+\.\d+' } | Select-Object -First 1).Name
          echo "name=$folder" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.name }}
          path: '**/AppPackages/*/'
